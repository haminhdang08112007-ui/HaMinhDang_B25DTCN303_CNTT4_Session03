<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>HÀ MINH ĐĂNG ĐẸP TRAI</h1>

    <form>
        <p>
            Họ và Tên:
            <input type="text" name="hovaten">
        </p>
        <p>
            Email:
            <input type="email" name="email">
        </p>
        <p>
            Ngày sinh:
            <input type="date" name="ngaysinh">
        </p>
        <p>
            Giới tính:
            <input type="radio" name="gioitinh" value="nam"> Nam
            <input type="radio" name="gioitinh" value="nu"> Nữ
        </p>
        <p>
            Số điện thoại:
            <input type="tel" name="sodienthoai">
        </p>
        <p>
            Chuyên ngành:
            <input type="text" name="chuyennganh">
        </p>
        <P>
            Năm nhập học:
            <input type="namber" name="namnhaphoc">
        </P>
        <p>
            Điểm GPA:
            <input type="number" step="0.01" name="gpa">
        </p>
        <p>
            Địa chỉ:<br>
            <textarea name="diachi" rows="4" cols="40"></textarea>
        </p>
        <p>
            Lớp học:
            <select name="lop">
                <option>Lớp 1</option>
                <option>Lớp 2</option>
                <option>Lớp 3</option>
            </select>
        </p>
        <p>
            Ngày đăng ký học:
            <input type="datetime-local" name="ngaydangky">
        </p>
        <button type="submit">Gửi thông tin</button>
    </form>
</body>
</html>
