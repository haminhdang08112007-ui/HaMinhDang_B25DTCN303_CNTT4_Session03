<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Form Đặt Lịch Tư Vấn Học Tập</h1>

    <form>
        <p>
            Họ Và Tên:
            <input type="text" name="hovaten">
        </p>
        <p>
            Chọn ngày và giờ:
            <input type="datetime-local" name="thoigian">
        </p>
        <p>
            Chọn loại dịch vụ:
            <select name="dichvu">
                <option value="hoctap">Tư vấn học tập</option>
                <option value="huongnghiep">Hướng nghiệp</option>
            </select>
        </p>
        <p>
            Ghi chú:
            <textarea name="ghichu" rows="4" cols="30"></textarea>
        </p>
        <button type="submit"Dặt lịch></button>
    </form>
</body>
</html>
